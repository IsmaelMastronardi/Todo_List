<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
  <section class="todoListSection">
    <p class="todoTitle">Today's To Do</p>  
    <div class="addContainer">
      <textarea class="todoAddP" name="" id="addTaskArea" cols="30" rows="1" placeholder="Add to your list..."></textarea>
      <input type="button" id="addBtn" class="addBtn">
      <img src="" id="buttonImg" class="buttonImg">
    </div>   
    <ul class="listPlaceholder" id="todoListPlaceholder">
    </ul>
    <button class="clearBtn" id="clearBtn">Clear all completed</button>
  </section>
  <div id="test"></div>
</body>
</html>
